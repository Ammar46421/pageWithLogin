<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Product Store</h1>
        <p>Your one-stop shop for the best products!</p>
    </header>
    

    <section class="product-form" id="productFormSection">
        <h2>Add a New Product</h2>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" required>

            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" required></textarea>

            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </section>

    <section id="addProductLinkSection" style="display: none;">
        <a href="#" id="showProductForm">Add Another Product</a>
    </section>

    <section class="product-list">
        <h2>Product List</h2>
        <ul id="productList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
